<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .header-date {
            font-size: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: baseline;
        }

        .header-date .year {
            font-size: 20px;
            margin-left: 10px;
        }

        .random-quote {
            font-size: 50px;
            margin-top: 20px;
            color: #555;
            text-align: center;
        }

        .header-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #0056b3;
        }

        .notepad {
            padding: 20px;
        }

        .notepad textarea {
            width: 100%;
            height: calc(100vh - 350px);
            font-size: 18px;
            color: #000;
            resize: none;
            outline: none;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dateElement = document.querySelector('.header-date');
            const randomQuoteElement = document.querySelector('.random-quote');

            // Update date dynamically
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const year = now.getFullYear();
            const date = now.toLocaleDateString('ko-KR', options);
            dateElement.innerHTML = `${date}<span class="year">(${year})</span>`;

            // Fetch random content from CSV
            function fetchRandomQuote() {
                fetch('daily.csv') // Replace 'daily.csv' with your CSV file path
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(csvText => {
                        const lines = csvText.split('\n').map(line => line.trim()).filter(line => line);
                        const randomQuote = lines[Math.floor(Math.random() * lines.length)];
                        randomQuoteElement.textContent = randomQuote.replace(/"/g, '');
                    })
                    .catch(error => {
                        console.error('Error fetching CSV:', error);
                        randomQuoteElement.textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
                    });
            }

            fetchRandomQuote();

            // Navigation to 알림장 page
            document.querySelector('.header-button').addEventListener('click', () => {
                window.location.href = 'notice.html';
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="header-date"></div>
        <div class="random-quote">로딩 중...</div>
        <button class="header-button">알림장</button>
    </div>
    <div class="notepad">
        <textarea placeholder="여기에 메모를 작성하세요..."></textarea>
    </div>
</body>
</html>
