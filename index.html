<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .header-date {
            font-size: 80pt;
        }

        .header-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .header-button:hover {
            background-color: #0056b3;
        }

        .notepad {
            padding: 20px;
        }

        .notepad textarea {
            width: 100%;
            height: calc(100vh - 250px);
            font-size: 18px;
            color: #000;
            resize: none;
            outline: none;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .font-size-control {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 10px;
        }

        .font-size-control label {
            margin-right: 10px;
            font-size: 16px;
        }

        .font-size-control input {
            width: 50px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }

        .save-button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .save-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.querySelector('.notepad textarea');
            const fontSizeInput = document.querySelector('#font-size');
            const saveButton = document.querySelector('.save-button');

            // Load saved content
            const savedContent = localStorage.getItem('notepadContent');
            if (savedContent) {
                textarea.value = savedContent;
            }

            // Load saved font size
            const savedFontSize = localStorage.getItem('notepadFontSize');
            if (savedFontSize) {
                textarea.style.fontSize = `${savedFontSize}px`;
                fontSizeInput.value = savedFontSize;
            }

            // Save content automatically
            textarea.addEventListener('input', () => {
                localStorage.setItem('notepadContent', textarea.value);
            });

            // Update font size
            fontSizeInput.addEventListener('input', () => {
                const fontSize = fontSizeInput.value;
                textarea.style.fontSize = `${fontSize}px`;
                localStorage.setItem('notepadFontSize', fontSize);
            });

            // Save content manually
            saveButton.addEventListener('click', () => {
                localStorage.setItem('notepadContent', textarea.value);
                alert('메모가 저장되었습니다!');
            });

            // Update date dynamically
            const dateElement = document.querySelector('.header-date');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('ko-KR', options);

            // Navigation to 알림장 page
            document.querySelector('.header-button').addEventListener('click', () => {
                window.location.href = 'notice.html';
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="header-date"></div>
        <button class="header-button">알림장</button>
    </div>
    <div class="notepad">
        <div class="font-size-control">
            <label for="font-size">글자 크기:</label>
            <input type="number" id="font-size" value="18" min="10" max="50">
        </div>
        <textarea></textarea>
        <button class="save-button">저장하기</button>
    </div>
</body>
</html>
