<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage with CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-date"></div>
        <div class="random-quote">로딩 중...</div>
        <div class="button-container">
            <button class="header-button" onclick="window.location.href='notice.html'">알림장</button>
            <button class="random-quote-button">바꾸기</button>
        </div>
    </div>
    <div class="notepad">
        <div class="font-size-control">
            <input type="number" id="font-size-input" value="80" min="10" max="100" /> <!-- 숫자 입력 필드 추가 -->
            <button class="font-size-increase">△</button>
            <button class="font-size-decrease">▽</button>
        </div>
        <textarea id="notepad" placeholder="여기에 메모를 작성하세요..."></textarea>
        <div class="button-container">
            <button class="header-button" onclick="window.location.href='notice.html'">알림장</button>
            <button class="header-button" onclick="window.location.href='timer.html'">타이머</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
