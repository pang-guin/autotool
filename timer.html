<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="timer">00:00</div>
        <div class="timer-controls">
            <button class="start-pause">시작/일시정지</button>
            <button class="reset">리셋</button>
            <button class="add-time">1분 추가</button>
            <button class="add-one-second">1초 추가</button>
        </div>
    </div>
    <script src="timer-script.js"></script>
</body>
</html>
